<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	<!--font awesome 4.7 link  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google fonts popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="css/registration form.css">


</head>
<body>

	<div class="main-box">
			<div class="box">

				<div class="box-left">
					<img src="img/img3.jpg">
				</div>

				<div class="box-right">

                <form>
                	<div>
				    <h2>registation form</h2>
				   
                    <div>
						<input type="text" name="" placeholder="First Name" class="h-width">

						<input type="text" name="" placeholder="Last Name" class="h-width float-r">
					</div>

					<div class="icons">
						<i class="fa fa-user"></i>
						<input type="text" name="" placeholder="Username" class="f-width">
					</div>

					<div class="icons">
						<i class="fa fa-envelope-o"></i>
						<input type="email" name="" placeholder="Email Address" class="f-width">
					</div>

					<div>
						<select class="f-width">
							<option>Male</option>
							<option>Female</option>
							<option>Other</option>
						</select>
					</div>

					<div class="icons">
						<i class="fa fa-lock"></i>
						<input type="password" name="" placeholder="Password" class="f-width">
					</div>

					<div class="icons">
						<i class="fa fa-lock"></i>
						<input type="password" name="" placeholder="Confirm Password" class="f-width">
					</div>

				    <div class="icon">
				    <i class="fa fa-arrow-right "></i>
					<input type="submit" name="" value="Registar" class="btn">
					
    				
          	        </div>
				    </div>
				
			    </form>
				</div>
		</div>
	</div>

</body>
</html>
