<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <!--font awesome 4.7 link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google fonts popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

 <!-- 1st sign up from start here -->

<div class="main-box">
    <div class="box">
        
        <div class="box-left">
            <div class="form">
                <form>
                    <h2>Sign up</h2>

                    <div class="icons">
                        <i class="fa fa-user"></i>
                        <input type="text" name="" placeholder="Your Name" class="input">

                    </div>

                    <div class="icons">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" name="" placeholder="Your Email" class="input">
                    </div>

                    <div class="icons">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="" placeholder="Password" class="input">
                    </div>

                    <div class="icons">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="" placeholder="Repeat your password" class="input">
                    </div>

                    <div class="margin">
                        <input type="checkbox" name="">
                        <label>I agree all statements in <a href="" class="label-a">Terms of service</a></label>
                    </div>

                    <div>
                        <input type="submit" value="Registar" name="" class="btn">
                        
                    </div>


                </form>

            </div>
        </div>

        <div class="box-right">

        <img src="img/signup1.jpg">
        <div class="anchor">
        <a href="">I am already member</a>
            
        </div>
        </div>

    </div>

</div>

<!-- 1st sign up from end here -->


<!-- 2nd sign up from start here -->

<div class="main-box">

        <div class="box-left2">

            <div class="anchor">
                <a href="">Creat an account</a>
            </div>

        </div>

                    <div class="icons">

                    </div>

                    <div class="margin2">
                        <input type="checkbox" name="">
                        <label>Remember me</label>
                    </div>

                    <div>
                        <input type="submit" value="Login" name="" class="btn2">
                    </div>

                <div class="last-part">

                    <div class="icon">
                    <a href=""><i class="fa fa-facebook blue"></i></a>

                    </div>

        </div>
