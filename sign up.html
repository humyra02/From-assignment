<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <!--font awesome 4.7 link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google fonts Montserrat,Lobster+Two -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- custom css link -->
    <link rel="stylesheet" type="text/css" href="css/sign up.css">


</head>
<body>

<div class="main-box">
    <div class="box">
        <div class="box-left">
            <img src="img/signup.jpg">
        </div>
        <div class="box-right">
            <div class="form">
                <form>
                    <h2>Sign up</h2>

                    <div class="display-flex">
                        <div class="round"></div>
                        <input type="text" name="" placeholder="name" class="m-b input">
                    </div>
                    <div class="display-flex">
                        <div class="round"></div>
                        <input type="email" name="" placeholder="e-mail" class="m-b input">
                    </div>
                    <div class="display-flex">
                        <div class="round"></div>
                        <input type="password" name="" placeholder="password" class="m-b input big">
                    </div>

                    <div class="margin-b">
                        <input type="radio" name="" class="m-b hover">
                        <label>I agree all statement in <a href="">Terms & Conditions</a>
                       </label>

                    </div>

                    <div class="margin-left">
                        <input type="submit" value="sign up" name="" class="btn">
                        <span>Already Have account?<a href="">Login</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
