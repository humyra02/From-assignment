<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>


    <!-- google fonts popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="css/sign in.css">


</head>
<body>

<div class="main-box">
	<div class="box">
		<h2>sign in</h2>
	</div>
	<div class="form">
	<form>
		<div >
			<div>
				<label class="label">Username</label>
				<input type="text" name="" placeholder="Enter username" class="f-r input1">
			</div>
			<div>
				<label class="label">Password</label>
				<input type="password" name="" placeholder="Enter password" class="f-r input2">
			</div>
			<div class="checkbox">
				
				<input type="checkbox" name="" class="cc">
				<label class="label">Remember me</label>
				

				<a href="">Forgot password?</a>
			</div>
			<div>
				<input type="submit" value="Login" name="" class="btn">
			</div>
		</div>
	</form>
	</div>
</div>

</body>
</html>
